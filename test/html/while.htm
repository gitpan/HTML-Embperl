
<html>
<head>
<title>Test for While Metacommand in Embperl</title>
</head>

<body>

[- $i = 0 -]
[$ while $i &lt;= $#ffld $]
    [+ $ffld[$i] +] = [+ $fdat{$ffld[$i]} +]
    [- $j = 0 -]
    [$ while $j &lt;= $i $]
        [+ $j++ +] 
    [$ endwhile $]
    <BR>
    [- $i++ -]
[$ endwhile $]

[- $i = 0 -]
[$ while($i &lt;= 2)$]
    [+ $i++ +]
[$ endwhile $]


</body>
</html>
